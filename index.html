<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-orange-100 flex items-center justify-center h-screen">
    <div class="w-9/12 rounded mx-auto">
      <header class="">
        <h2 class="text-6xl text-violet-400 text-center">
          Welcome to my
          <span class="font-bold text-violet-800">Baap-er-Bank!!!</span>
        </h2>
      </header>
      <main class="bg-cyan-300 p-8 rounded my-4">
        <h4 class="text-2xl text-left font-bold mb-4">Please login</h4>

        <input
          type="email"
          name="email"
          id="email"
          class="border-2 rounded py-1 px-3 w-8/12 ml-8 mb-4  focus:outline-none focus:border-sky-500 "
          placeholder="Enter your email"
        />

        <input
          type="password"
          name="password"
          id="password"
          class="border-2 rounded py-1 px-3 w-8/12 ml-8"
          placeholder="Your password"
        />

       <button type="button" class="rounded py-2 px-4 bg-cyan-800 text-zinc-50 block mt-4 ml-8" id="submit"> submit </button>
      </main>
    </div>

    <script src="./script/index.js"></script>
  </body>
</html>
